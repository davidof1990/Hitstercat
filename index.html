<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sona b茅! </title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* LOGO NE */
        .neon-logo {
            font-weight: bold;
            font-size: 2.5rem;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff007f, 0 0 40px #ff007f;
            text-align: center;
        }

        /* BOT PLAY */
        .play-button {
            width: 130px;
            height: 130px;
            background-color: #fa2d48;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(250, 45, 72, 0.5);
            border: none;
            margin: 20px 0;
            transition: transform 0.2s;
        }
        .play-button:active { transform: scale(0.9); }

        .play-icon { width: 0; height: 0; border-top: 25px solid transparent; border-bottom: 25px solid transparent; border-left: 40px solid white; margin-left: 10px; }
        .stop-icon { width: 40px; height: 40px; background-color: white; border-radius: 6px; display: none; }

        /* TARGETA SOLUCI */
        #solution-card { display: none; flex-direction: column; align-items: center; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .album-art { width: 220px; height: 220px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 10px 50px rgba(0,0,0,0.6); }
        .track-name { font-size: 1.6rem; font-weight: bold; text-align: center; padding: 0 15px; }
        .artist-name { font-size: 1.2rem; color: #fa2d48; margin-bottom: 15px; }

        /* BOTONS */
        .btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            color: #eee;
            padding: 15px 30px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            width: 250px;
            margin-top: 15px;
        }

        .btn-start { background-color: #fa2d48; border: none; font-size: 1.1rem; color: white; box-shadow: 0 5px 15px rgba(250,45,72,0.3); }
        .btn-next { background-color: #fa2d48; color: white; border: none; display: none; }

        /* ESCNER */
        #reader-wrapper { position: relative; width: 320px; display: none; border: 3px solid #ff007f; border-radius: 20px; overflow: hidden; }
        #reader { width: 100%; background: #000; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: #fa2d48; box-shadow: 0 0 15px #fa2d48; z-index: 10; animation: scanning 2s infinite; }
        @keyframes scanning { 0%, 100% { top: 0%; } 50% { top: 100%; } }
    </style>
</head>
<body>

    <div id="landing-ui" style="display: flex; flex-direction: column; align-items: center; text-align: center;">
        <div class="neon-logo">Sona b茅!</div>
        <p style="color: #888; margin-bottom: 40px;">El Hitster en catal</p>
        <button class="btn btn-start" onclick="startScanner()">Comen莽ar a jugar!</button>
    </div>

    <div id="game-ui" style="display: none; flex-direction: column; align-items: center;">
        <div id="logo-header" class="neon-logo" style="font-size: 1.8rem;">Sona b茅!</div>
        <div id="loader-text" style="color: #666; margin-bottom: 10px;">Buscant can莽贸...</div>

        <div id="solution-card">
            <img id="album-img" class="album-art" src="" alt="Album Art">
            <div id="song-title" class="track-name"></div>
            <div id="song-artist" class="artist-name"></div>
        </div>
        
        <button class="play-button" id="master-btn" onclick="togglePlay()">
            <div class="play-icon" id="icon-play"></div>
            <div class="stop-icon" id="icon-stop"></div>
        </button>

        <button class="btn" id="reveal-btn" onclick="revealSolution()">Revelar soluci贸</button>
        <button class="btn btn-next" id="next-btn" onclick="startScanner()">Seg眉ent can莽贸 </button>
    </div>

    <div id="scanner-ui" style="display: none; flex-direction: column; align-items: center;">
        <div class="neon-logo" style="font-size: 1.2rem; margin-bottom: 20px;">Apunta al QR</div>
        <div id="reader-wrapper"><div id="reader"></div><div class="scan-line"></div></div>
        <button class="btn" onclick="location.href='https://davidof1990.github.io/Hitstercat/'">Tornar</button>
    </div>

    <audio id="audio-player" preload="auto"></audio>

    <script>
        const params = new URLSearchParams(window.location.search);
        const appleId = params.get('id'); 
        const audio = document.getElementById('audio-player');
        let songData = null;

        if (appleId) {
            document.getElementById('landing-ui').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            loadAppleSong(appleId);
        }

        async function loadAppleSong(id) {
            try {
                // Forcem pa铆s 'es' per trobar m煤sica catalana millor
                const response = await fetch(`https://itunes.apple.com/lookup?id=${id}&country=es`);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    songData = data.results[0];
                    if (songData.previewUrl) {
                        audio.src = songData.previewUrl;
                        document.getElementById('loader-text').innerText = "Can莽贸 preparada ";
                    } else {
                        document.getElementById('loader-text').innerText = "Sense previsualitzaci贸";
                    }
                    
                    document.getElementById('album-img').src = songData.artworkUrl100.replace('100x100', '600x600');
                    document.getElementById('song-title').innerText = songData.trackName;
                    document.getElementById('song-artist').innerText = songData.artistName;
                } else {
                    document.getElementById('loader-text').innerText = "Can莽贸 no trobada";
                }
            } catch (e) {
                document.getElementById('loader-text').innerText = "Error de connexi贸";
            }
        }

        function togglePlay() {
            if (!audio.src) return;
            if (audio.paused) {
                audio.play();
                updateUI(true);
            } else {
                audio.pause();
                updateUI(false);
            }
        }

        function updateUI(isPlaying) {
            document.getElementById('icon-play').style.display = isPlaying ? 'none' : 'block';
            document.getElementById('icon-stop').style.display = isPlaying ? 'block' : 'none';
        }

        function revealSolution() {
            if (!songData) return;
            document.getElementById('logo-header').style.display = 'none';
            document.getElementById('loader-text').style.display = 'none';
            document.getElementById('reveal-btn').style.display = 'none';
            document.getElementById('solution-card').style.display = 'flex';
            document.getElementById('next-btn').style.display = 'block';
        }

        function startScanner() {
            document.getElementById('landing-ui').style.display = 'none';
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('scanner-ui').style.display = 'flex';
            document.getElementById('reader-wrapper').style.display = 'block';

            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 20, qrbox: 250 }, 
                (text) => { 
                    html5QrCode.stop().then(() => { window.location.href = text; }); 
                }
            ).catch(err => alert("Activa la cmera!"));
        }
        audio.onended = () => updateUI(false);
    </script>
</body>
</html>
