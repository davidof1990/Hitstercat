<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster Catal√† üé∂</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        /* LA FINESTRA DE RETALL: Nom√©s 80px x 80px */
        .crop-window {
            width: 80px; 
            height: 80px;
            margin: 20px auto;
            overflow: hidden; /* Aix√≤ talla tot el que sobresurt */
            border-radius: 50%; /* Ho fem rod√≥ perqu√® sembli un bot√≥ */
            border: 4px solid #1DB954;
            position: relative;
            background-color: #000;
        }

        /* EL REPRODUCTOR: El fem molt m√©s gran i el movem */
        iframe {
            position: absolute;
            top: -0px;
            left: -0px; /* Aliniem el bot√≥ de play al quadrat */
            width: 400px; /* Amplada gran perqu√® el t√≠tol quedi lluny a la dreta */
            height: 80px;
            border: none;
        }

        .instruccions {
            color: #b3b3b3;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .btn-revelar {
            margin-top: 30px;
            background: none;
            border: 1px solid #555;
            color: #888;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        #solucio {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #1DB954;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hitster Catal√†</h1>
        
        <div id="joc">
            <p class="instruccions">Prem el bot√≥ central per escoltar:</p>
            
            <div class="crop-window">
                <iframe id="player" src="" allow="autoplay; encrypted-media"></iframe>
            </div>

            <button class="btn-revelar" onclick="revelar()">REVELAR SOLUCI√ì</button>
            <div id="solucio">üîç Mira la cara B de la teva carta!</div>
        </div>

        <div id="error" style="display:none">
            <p>Cap can√ß√≥ detectada. Escaneja un QR!</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const trackId = urlParams.get('id');

        if (trackId) {
            const cleanId = trackId.replace('spotify:track:', '');
            // Aquesta √©s la URL oficial d'Spotify per a reproductors
            document.getElementById('player').src = `https://open.spotify.com/embed/track/${cleanId}`;
        } else {
            document.getElementById('joc').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        function revelar() {
            document.getElementById('solucio').style.display = 'block';
        }
    </script>
</body>
</html>
