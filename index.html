<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonab√©! üé∂</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #fa2d48; --neon: #ff007f; }
        
        body {
            background-color: #121212; color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box;
            text-align: center;
        }

        /* Estructura centrada */
        .neon-logo {
            font-weight: bold; font-size: 3.2rem; text-transform: uppercase; color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px var(--neon), 0 0 40px var(--neon);
            margin-bottom: 20px; width: 100%;
        }

        .screen { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 400px; gap: 20px; }
        .active { display: flex; }

        /* Botons */
        .btn-list { display: flex; flex-direction: column; gap: 15px; width: 100%; align-items: center; }
        .btn {
            background: rgba(255,255,255,0.1); border: 1px solid #444; color: #eee;
            padding: 18px 30px; border-radius: 40px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; font-size: 0.9rem; width: 280px; transition: all 0.2s;
            text-decoration: none;
        }
        .btn-primary { background-color: var(--primary); border: none; box-shadow: 0 0 20px rgba(250, 45, 72, 0.4); color: white; }
        .btn-outline { background-color: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .btn-secondary { background: rgba(255,255,255,0.05); border: 1px solid #666; color: #ccc; font-size: 0.7rem; width: 180px; }

        /* Inputs */
        input[type="number"], input[type="text"] { 
            padding: 15px; border-radius: 10px; border: 1px solid var(--neon); 
            background: #222; color: white; text-align: center; font-size: 1.2rem; width: 220px; outline: none;
        }

        /* Joc */
        .play-button {
            width: 100px; height: 100px; background-color: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 0 30px rgba(250, 45, 72, 0.5); border: none; margin: 10px 0;
        }
        .play-icon { width: 0; height: 0; border-top: 20px solid transparent; border-bottom: 20px solid transparent; border-left: 30px solid white; margin-left: 8px; }
        .stop-icon { width: 35px; height: 35px; background-color: white; border-radius: 6px; display: none; }

        /* Soluci√≥ */
        #solution-card { display: none; flex-direction: column; align-items: center; gap: 10px; animation: fadeIn 0.5s ease; width: 100%; }
        .album-art { width: 180px; height: 180px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .year-badge { background: white; color: black; font-weight: 900; font-size: 2.2rem; padding: 5px 30px; border-radius: 15px; }

        /* Tauler de jugadors */
        .board-container { width: 100%; max-width: 380px; margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; }
        .player-row { background: #1e1e1e; padding: 12px; border-radius: 15px; margin-bottom: 10px; border-left: 5px solid var(--primary); text-align: left; }
        .active-turn { border: 2px solid white; box-shadow: 0 0 15px var(--primary); }
        .timeline { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 8px; }
        .year-card { background: white; color: black; font-size: 0.8rem; font-weight: bold; padding: 3px 10px; border-radius: 5px; animation: pop 0.3s ease; }

        #reader { width: 300px; border: 2px solid var(--neon); border-radius: 15px; overflow: hidden; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pop { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="landing-screen" class="screen active">
        <div class="neon-logo">Sonab√©!</div>
        <div class="btn-list">
            <button class="btn btn-primary" onclick="startScanner()">Tinc les meves cartes üì∑</button>
            <button class="btn btn-outline" onclick="showSetup()">Jugar online üé≤</button>
            <button class="btn btn-secondary" onclick="resetGame()">Reiniciar Joc</button>
        </div>
        <div id="status-msg" style="font-size: 0.7rem; color: var(--primary); margin-top: 10px;"></div>
    </div>

    <div id="setup-screen" class="screen">
        <div class="neon-logo" style="font-size: 2rem;">Qui juga?</div>
        <input type="text" id="player-input" placeholder="Nom del jugador...">
        <div class="btn-list">
            <button class="btn btn-primary" onclick="addPlayer()">Afegir Jugador</button>
            <div id="player-list-setup" style="color: #888; font-size: 0.9rem; min-height: 20px;"></div>
            <button id="start-game-btn" class="btn btn-outline" style="display:none;" onclick="jugarAleatori()">Comen√ßar Partida</button>
            <button class="btn btn-secondary" onclick="goToMenu()">Tornar al Men√∫</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="neon-logo" style="font-size: 1.8rem;">Sonab√©!</div>
        <div id="turn-msg" style="color: var(--primary); font-weight: bold; margin-bottom: 5px;"></div>

        <button class="play-button" onclick="togglePlay()">
            <div class="play-icon" id="icon-play"></div>
            <div class="stop-icon" id="icon-stop"></div>
        </button>

        <div id="guess-section" style="width: 100%;">
            <p style="margin-bottom: 10px;">Quin any es va publicar?</p>
            <input type="number" id="year-guess" placeholder="Ex: 1995" pattern="\d*">
            <button class="btn btn-primary" style="margin-top: 15px;" onclick="checkGuess()">Endevinar</button>
            <button class="btn btn-secondary" style="margin-top: 10px;" onclick="goToMenu()">Sortir al Men√∫</button>
        </div>

        <div id="solution-card">
            <div id="guess-result" style="font-weight: 900; font-size: 1.5rem;"></div>
            <div id="song-year" class="year-badge">----</div>
            <img id="album-img" class="album-art" src="">
            <div id="song-title" style="font-weight: bold; font-size: 1.1rem; padding: 0 10px;"></div>
            <div id="song-artist" style="color: var(--primary); font-size: 1rem;"></div>
            
            <div class="btn-list" style="margin-top: 10px;">
                <button class="btn btn-primary" onclick="nextTurnFlow()">Seg√ºent Can√ß√≥</button>
                <button class="btn btn-secondary" onclick="goToMenu()">Tornar al Men√∫</button>
            </div>
        </div>
    </div>

    <div id="scanner-screen" class="screen">
        <div class="neon-logo" style="font-size: 1.5rem;">Escaneja el QR</div>
        <div id="reader"></div>
        <button class="btn btn-secondary" onclick="goToMenu()">Tornar</button>
    </div>

    <div id="all-boards" class="board-container" style="display:none;"></div>

    <audio id="audio-player" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audio-player');
        const params = new URLSearchParams(window.location.search);
        const appleId = params.get('id');
        const isRandom = params.get('mode') === 'rand';

        // Estat persistent
        let gameState = JSON.parse(localStorage.getItem('sonabe_v8')) || { players: [], currentTurn: 0 };
        let songData = null;

        window.onload = () => {
            if (appleId) {
                switchScreen('game-screen');
                loadSong(appleId);
            }
        };

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            // Mostrar tauler si hi ha jugadors i estem a la pantalla de joc
            if (id === 'game-screen' && gameState.players.length > 0) {
                document.getElementById('all-boards').style.display = 'block';
                renderBoards();
                document.getElementById('turn-msg').innerText = `Torn de: ${gameState.players[gameState.currentTurn].name}`;
            } else {
                document.getElementById('all-boards').style.display = 'none';
            }
        }

        function showSetup() { switchScreen('setup-screen'); updateSetupList(); }

        function addPlayer() {
            const input = document.getElementById('player-input');
            if (input.value.trim()) {
                gameState.players.push({ name: input.value.trim(), cards: [] });
                input.value = "";
                updateSetupList();
                save();
            }
        }

        function updateSetupList() {
            const list = document.getElementById('player-list-setup');
            list.innerHTML = gameState.players.map(p => `<div>üë§ ${p.name}</div>`).join('');
            if (gameState.players.length > 0) document.getElementById('start-game-btn').style.display = 'block';
        }

        function renderBoards() {
            const container = document.getElementById('all-boards');
            container.innerHTML = "";
            gameState.players.forEach((p, i) => {
                const active = (i === gameState.currentTurn) ? 'active-turn' : '';
                const sorted = [...p.cards].sort((a,b) => a-b);
                container.innerHTML += `
                    <div class="player-row ${active}">
                        <div style="font-size: 0.75rem; font-weight: bold; color: var(--primary);">${p.name.toUpperCase()}</div>
                        <div class="timeline">${sorted.map(y => `<div class="year-card">${y}</div>`).join('') || '<small>Sense cartes</small>'}</div>
                    </div>
                `;
            });
        }

        async function loadSong(id) {
            try {
                const r = await fetch(`https://itunes.apple.com/lookup?id=${id}&country=es`);
                const d = await r.json();
                if (d.results.length > 0) {
                    songData = d.results[0];
                    audio.src = songData.previewUrl;
                    document.getElementById('album-img').src = songData.artworkUrl100.replace('100x100', '600x600');
                    document.getElementById('song-title').innerText = songData.trackName;
                    document.getElementById('song-artist').innerText = songData.artistName;
                    document.getElementById('song-year').innerText = songData.releaseDate.substring(0, 4);
                }
            } catch (e) { console.error(e); }
        }

        function goToMenu() {
            window.location.href = window.location.pathname; // Neteja ID de la URL i torna al principi
        }

        function togglePlay() {
            if (audio.paused) { audio.play(); document.getElementById('icon-play').style.display='none'; document.getElementById('icon-stop').style.display='block'; }
            else { audio.pause(); document.getElementById('icon-play').style.display='block'; document.getElementById('icon-stop').style.display='none'; }
        }

        function checkGuess() {
            const guess = document.getElementById('year-guess').value;
            const realYear = parseInt(document.getElementById('song-year').innerText);
            
            if (!guess) { alert("Posa un any!"); return; }

            if (parseInt(guess) === realYear && gameState.players.length > 0) {
                gameState.players[gameState.currentTurn].cards.push(realYear);
                save();
                renderBoards();
                document.getElementById('guess-result').innerText = "‚úÖ ENCERTAT!";
                document.getElementById('guess-result').style.color = "#28a745";
            } else {
                document.getElementById('guess-result').innerText = "‚ùå INCORRECTE";
                document.getElementById('guess-result').style.color = "#fa2d48";
            }

            document.getElementById('guess-section').style.display = 'none';
            document.getElementById('solution-card').style.display = 'flex';
        }

        function nextTurnFlow() {
            if (gameState.players.length > 0) {
                gameState.currentTurn = (gameState.currentTurn + 1) % gameState.players.length;
                save();
            }
            if (isRandom) jugarAleatori(); else goToMenu();
        }

        async function jugarAleatori() {
            document.getElementById('status-msg').innerText = "TRIANT CAN√á√ì...";
            const sheet = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSKbhu-nwl5Mrq1-_WiGPQyiflqbb3a5C9BRTTDWgwMNqTur9_8GBODKlJC9-OHol7EhIzap9Yv_lF/pub?output=csv&cache=" + Math.random();
            try {
                const r = await fetch(sheet);
                const t = await r.text();
                const urls = t.split("\n").slice(1).map(l => {
                    const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return c[6] ? c[6].replace(/"/g, "").trim() : "";
                }).filter(u => u.includes("http"));
                window.location.href = urls[Math.floor(Math.random()*urls.length)] + "&mode=rand";
            } catch (e) { alert("Error de connexi√≥"); }
        }

        function startScanner() {
            switchScreen('scanner-screen');
            const qrcode = new Html5Qrcode("reader");
            qrcode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                qrcode.stop().then(() => { window.location.href = text; });
            });
        }

        function save() { localStorage.setItem('sonabe_v8', JSON.stringify(gameState)); }
        function resetGame() { if(confirm("Esborrar tot?")) { localStorage.removeItem('sonabe_v8'); goToMenu(); } }
    </script>
</body>
</html>
