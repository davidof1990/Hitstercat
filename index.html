<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster Catal√† üé∂</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* CONTENIDOR DEL REPRODUCTOR */
        .player-box {
            position: relative;
            width: 300px;
            height: 80px;
            background: #282828;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #1DB954;
        }

        /* L'IFRAME REAL DE SPOTIFY */
        iframe {
            width: 100%;
            height: 80px;
            border: none;
        }

        /* LA CAPA QUE TAPA EL TEXT PER√í DEIXA CLICAR */
        .mask {
            position: absolute;
            top: 0;
            right: 0;
            width: 220px; /* Tapem nom√©s la part del text (la dreta) */
            height: 80px;
            background: #282828; /* Color de fons de Spotify */
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* EL TRUC: El clic atravessa aquesta capa */
        }

        /* NOU ESTIL PER AL TEXT DE NE√ì */
        .neon-text {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff007f,
                0 0 30px #ff007f,
                0 0 40px #ff007f,
                0 0 55px #ff007f,
                0 0 75px #ff007f;
        }

        .btn-reveal {
            margin-top: 40px;
            background: #282828;
            color: #888;
            border: 1px solid #444;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2 style="margin-bottom: 20px; font-weight: 300;">Hitster Catal√†</h2>

    <div class="player-box">
        <iframe id="reproductor" src="" allow="autoplay; encrypted-media"></iframe>
        
        <div class="mask">
            <span class="neon-text">HisterCAT</span>
        </div>
    </div>

    <button class="btn-reveal" onclick="alert('L\'any √©s a la carta!')">REVELAR SOLUCI√ì</button>

    <script>
        // Obtenim l'ID de la URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (id) {
            // NETEGEM L'ID: Per si de cas poses "spotify:track:..." sencers
            const cleanId = id.replace('spotify:track:', '');
            
            // URL OFICIAL DE SPOTIFY (CORREGIDA)
            document.getElementById('reproductor').src = `https://open.spotify.com/embed/track/${cleanId}?utm_source=generator&theme=0`;
        } else {
            document.body.innerHTML = "<h1>Falta l'ID de la can√ß√≥!</h1>";
        }
    </script>

</body>
</html>
