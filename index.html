<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster Catal </title>
    <style>
        :root {
            --spotify-green: #1DB954;
            --dark-bg: #121212;
            --card-bg: #181818;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* EL TRUCO: Un contenedor peque帽o y redondo que solo deja ver el centro del player */
        .player-clipper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 50%; /* Lo hacemos circular */
            overflow: hidden;    /* Escondemos todo lo que sobresalga */
            border: 5px solid var(--spotify-green);
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.4);
        }

        /* Ajustamos el iframe para que el bot贸n de PLAY quede centrado y lo dem谩s fuera */
        iframe {
            position: absolute;
            top: -25px;   /* Movemos el reproductor hacia arriba */
            left: -10px;  /* Lo centramos lateralmente */
            width: 300px; /* Lo hacemos m谩s ancho para que el texto quede "fuera de plano" */
            height: 200px;
            border: none;
        }

        /* Una capa invisible encima para que no puedan clicar en el texto por error */
        .touch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            background: transparent;
        }

        .info-text {
            color: #b3b3b3;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .btn-reveal {
            margin-top: 30px;
            background: var(--spotify-green);
            border: none;
            color: black;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        #solution-area {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #282828;
            border-radius: 10px;
            border: 1px solid var(--spotify-green);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hitster Catal</h1>
        
        <div id="game-area" class="hidden">
            <p class="info-text">Prem el bot贸 central per escoltar</p>
            
            <div class="player-clipper">
                <iframe id="spotify-player" src="" allow="autoplay; encrypted-media"></iframe>
            </div>

            <button class="btn-reveal" onclick="showSolution()">REVELAR SOLUCI</button>
            
            <div id="solution-area">
                <p> <strong>L'any i la can莽贸 s贸n a la carta!</strong></p>
                <p style="font-size: 0.8rem; color: #aaa;">(Spotify no permet amagar el t铆tol completament si es clica fora del play, mira nom茅s la carta!)</p>
            </div>
        </div>

        <div id="no-id-message">
            <p>Escaneja un codi QR per comen莽ar.</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const trackId = urlParams.get('id');

        if (trackId) {
            document.getElementById('game-area').classList.remove('hidden');
            document.getElementById('no-id-message').classList.add('hidden');
            
            // Usamos la versi贸n "compacta" del reproductor de Spotify
            const player = document.getElementById('spotify-player');
            player.src = `https://open.spotify.com/embed/track/${trackId}?utm_source=generator&theme=0`;
        }

        function showSolution() {
            const sol = document.getElementById('solution-area');
            sol.style.display = 'block';
        }
    </script>
</body>
</html>
