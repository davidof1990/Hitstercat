<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster Catal√† üé∂</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .titol { margin-bottom: 30px; color: #1DB954; font-weight: 300; letter-spacing: 2px; }

        /* EL B√öNQUER: Un cercle perfecte on nom√©s hi cap el bot√≥ de Play */
        .clipper {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #1DB954;
            overflow: hidden; /* Aix√≤ talla tot el que sobra de Spotify */
            position: relative;
            background-color: #000;
        }

        /* L'IFRAME: El fem gegant i el movem per centrar el bot√≥ de Play al cercle */
        iframe {
            position: absolute;
            top: -72px;  /* Ajusta amunt/avall */
            left: -10px; /* Ajusta esquerra/dreta */
            width: 300px;
            height: 380px;
            border: none;
        }

        .btn-reveal {
            margin-top: 50px;
            background: none;
            border: 1px solid #333;
            color: #555;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 class="titol">HITSTER CATAL√Ä</h1>

    <div class="clipper">
        <iframe id="reproductor" src="" allow="autoplay; encrypted-media"></iframe>
    </div>

    <button class="btn-reveal" onclick="alert('L\'any √©s a la carta!')">REVELAR SOLUCI√ì</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (id) {
            // Netegem l'ID per si ve amb el format "spotify:track:..."
            const cleanId = id.replace('spotify:track:', '');
            
            // LA URL CORRECTA: https://open.spotify.com/embed/track/ID
            const player = document.getElementById('reproductor');
            player.src = `https://open.spotify.com/embed/track/${cleanId}?utm_source=generator&theme=0`;
        } else {
            document.body.innerHTML = "<h1>Posa un ID a la URL!</h1>";
        }
    </script>
</body>
</html>
