<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster CatalÃ  ðŸŽ¶</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .status { margin-bottom: 20px; color: #1DB954; font-size: 1.2rem; }

        /* BOTÃ“ DE PLAY PERSONALITZAT */
        .play-button {
            width: 150px;
            height: 150px;
            background-color: #1DB954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(29, 185, 84, 0.4);
            border: none;
            outline: none;
        }

        .play-icon {
            width: 0; height: 0;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            border-left: 40px solid black;
            margin-left: 10px;
        }

        .stop-icon {
            width: 40px; height: 40px;
            background-color: black;
            display: none;
        }

        .loader {
            border: 5px solid #333;
            border-top: 5px solid #1DB954;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-reveal {
            margin-top: 50px;
            background: none;
            border: 1px solid #444;
            color: #666;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="main-content" style="display:none; text-align: center;">
        <div class="status" id="state-text">Llest per jugar</div>
        
        <button class="play-button" id="master-btn" onclick="togglePlay()">
            <div class="play-icon" id="icon-play"></div>
            <div class="stop-icon" id="icon-stop"></div>
            <div class="loader" id="loader"></div>
        </button>

        <audio id="audio-player"></audio>

        <button class="btn-reveal" onclick="alert('Mira la carta per veure el resultat!')">REVELAR SOLUCIÃ“</button>
    </div>

    <div id="error-msg" style="padding: 20px; text-align: center;">
        Busca una canÃ§Ã³...
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const searchQuery = params.get('s'); // Ara busquem per text!
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('master-btn');

        if (searchQuery) {
            document.getElementById('error-msg').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            searchSong(searchQuery);
        }

        async function searchSong(query) {
            showLoading(true);
            try {
                // Busquem a l'API d'iTunes/Apple (Ã©s pÃºblica i rÃ pida)
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&limit=1&entity=song`);
                const data = await response.json();

                if (data.results.length > 0) {
                    audio.src = data.results[0].previewUrl;
                    document.getElementById('state-text').innerText = "CanÃ§Ã³ carregada ðŸ”’";
                } else {
                    document.getElementById('state-text').innerText = "No s'ha trobat la mÃºsica";
                }
            } catch (e) {
                document.getElementById('state-text').innerText = "Error de connexiÃ³";
            }
            showLoading(false);
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                document.getElementById('icon-play').style.display = 'none';
                document.getElementById('icon-stop').style.display = 'block';
            } else {
                audio.pause();
                document.getElementById('icon-play').style.display = 'block';
                document.getElementById('icon-stop').style.display = 'none';
            }
        }

        function showLoading(isLoading) {
            document.getElementById('loader').style.display = isLoading ? 'block' : 'none';
            document.getElementById('icon-play').style.display = isLoading ? 'none' : 'block';
        }

        audio.onended = () => {
            document.getElementById('icon-play').style.display = 'block';
            document.getElementById('icon-stop').style.display = 'none';
        };
    </script>
</body>
</html>
