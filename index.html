<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonab√©! üé∂</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #fa2d48; --neon: #ff007f; }
        
        body {
            background-color: #121212; color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box;
        }

        /* Pantalles verticals */
        .screen { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 400px; gap: 20px; }
        .active { display: flex; }

        .neon-logo {
            font-weight: bold; font-size: 3.2rem; text-transform: uppercase; color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px var(--neon), 0 0 40px var(--neon);
            margin-bottom: 10px; text-align: center;
        }

        /* Llista de botons vertical */
        .btn-list { display: flex; flex-direction: column; gap: 15px; width: 100%; align-items: center; }

        .btn {
            background: rgba(255,255,255,0.1); border: 1px solid #444; color: #eee;
            padding: 18px 30px; border-radius: 40px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; font-size: 0.9rem; width: 280px;
            transition: all 0.2s; text-decoration: none; text-align: center;
        }
        .btn-primary { background-color: var(--primary); border: none; box-shadow: 0 0 20px rgba(250, 45, 72, 0.4); color: white; }
        .btn-outline { background-color: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .btn-secondary { background: rgba(255,255,255,0.05); border: 1px solid #666; color: #ccc; font-size: 0.7rem; width: 180px; }

        /* Reproductor circular */
        .play-button {
            width: 120px; height: 120px; background-color: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 0 30px rgba(250, 45, 72, 0.5); border: none;
        }
        .play-icon { width: 0; height: 0; border-top: 25px solid transparent; border-bottom: 25px solid transparent; border-left: 40px solid white; margin-left: 10px; }
        .stop-icon { width: 40px; height: 40px; background-color: white; border-radius: 6px; display: none; }

        /* Soluci√≥ i Album Art */
        #solution-card { display: none; flex-direction: column; align-items: center; width: 100%; gap: 10px; animation: fadeIn 0.5s ease; }
        .album-art { width: 200px; height: 200px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .year-badge { background: white; color: black; font-weight: 900; font-size: 2.5rem; padding: 5px 35px; border-radius: 15px; }

        /* Tauler de jugadors (Estil Hitster) */
        .board-container { width: 100%; max-width: 380px; margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; }
        .player-row { background: #1e1e1e; padding: 12px; border-radius: 15px; margin-bottom: 10px; border-left: 5px solid var(--primary); text-align: left; }
        .active-turn { border: 2px solid white; box-shadow: 0 0 15px var(--primary); }
        .timeline { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 8px; }
        .year-card { background: white; color: black; font-size: 0.8rem; font-weight: bold; padding: 3px 10px; border-radius: 5px; }

        input[type="text"] { padding: 15px; border-radius: 10px; width: 250px; border: 1px solid var(--neon); background: #222; color: white; text-align: center; }
        #reader { width: 300px; border: 2px solid var(--neon); border-radius: 15px; overflow: hidden; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="landing-screen" class="screen active">
        <div class="neon-logo">Sonab√©!</div>
        <div class="btn-list">
            <button class="btn btn-primary" onclick="startScanner()">Tinc les meves cartes üì∑</button>
            <button class="btn btn-outline" onclick="showSetup()">Jugar online üé≤</button>
            <button class="btn btn-secondary" onclick="resetGame()">Reiniciar Partida</button>
        </div>
        <div id="status-msg" style="font-size: 0.7rem; color: var(--primary); margin-top: 10px;"></div>
    </div>

    <div id="setup-screen" class="screen">
        <div class="neon-logo" style="font-size: 2rem;">Qui juga?</div>
        <input type="text" id="player-input" placeholder="Nom del jugador...">
        <div class="btn-list">
            <button class="btn btn-primary" onclick="addPlayer()">Afegir Jugador</button>
            <div id="player-list-setup" style="color: #888; font-size: 0.9rem;"></div>
            <button id="start-game-btn" class="btn btn-outline" style="display:none;" onclick="jugarAleatori()">Comen√ßar Joc</button>
            <button class="btn btn-secondary" onclick="location.reload()">Tornar</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="neon-logo" style="font-size: 1.8rem;">Sonab√©!</div>
        <div id="turn-msg" style="color: var(--primary); font-weight: bold; text-transform: uppercase;"></div>

        <div id="solution-card">
            <div id="song-year" class="year-badge">----</div>
            <img id="album-img" class="album-art" src="">
            <div id="song-title" style="font-weight: bold; font-size: 1.2rem;"></div>
            <div id="song-artist" style="color: var(--primary);"></div>
        </div>

        <button class="play-button" onclick="togglePlay()">
            <div class="play-icon" id="icon-play"></div>
            <div class="stop-icon" id="icon-stop"></div>
        </button>

        <button id="reveal-btn" class="btn btn-primary" onclick="revealSolution()">Revelar Soluci√≥</button>

        <div id="hit-controls" style="display:none; flex-direction: column; align-items: center; gap: 10px;">
            <p style="font-size: 0.8rem; color: #666;">Ha encertat la posici√≥?</p>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" style="width: 130px; background: #28a745;" onclick="processResult(true)">S√ç ‚úÖ</button>
                <button class="btn btn-secondary" style="width: 130px;" onclick="processResult(false)">NO ‚ùå</button>
            </div>
        </div>
    </div>

    <div id="scanner-screen" class="screen">
        <div class="neon-logo" style="font-size: 1.5rem;">Escaneja el QR</div>
        <div id="reader"></div>
        <button class="btn btn-secondary" onclick="location.reload()">Tornar</button>
    </div>

    <div id="all-boards" class="board-container" style="display:none;"></div>

    <audio id="audio-player" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audio-player');
        const params = new URLSearchParams(window.location.search);
        const appleId = params.get('id');
        const isRandom = params.get('mode') === 'rand';

        // Estat persistent del joc
        let gameState = JSON.parse(localStorage.getItem('sonabe_v_simple')) || { players: [], currentTurn: 0 };
        let songData = null;

        window.onload = () => {
            if (appleId) {
                switchScreen('game-screen');
                loadSong(appleId);
            }
        };

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if (id === 'game-screen' && gameState.players.length > 0) {
                document.getElementById('all-boards').style.display = 'block';
                renderBoards();
                document.getElementById('turn-msg').innerText = `Torn de: ${gameState.players[gameState.currentTurn].name}`;
            }
        }

        // --- MULTIJUGADOR ---
        function showSetup() { switchScreen('setup-screen'); updateSetupList(); }

        function addPlayer() {
            const input = document.getElementById('player-input');
            if (input.value.trim()) {
                gameState.players.push({ name: input.value.trim(), cards: [] });
                input.value = "";
                updateSetupList();
                save();
            }
        }

        function updateSetupList() {
            const list = document.getElementById('player-list-setup');
            list.innerHTML = gameState.players.map(p => `<div>üë§ ${p.name}</div>`).join('');
            if (gameState.players.length > 0) document.getElementById('start-game-btn').style.display = 'block';
        }

        function renderBoards() {
            const container = document.getElementById('all-boards');
            container.innerHTML = "";
            gameState.players.forEach((p, i) => {
                const active = (i === gameState.currentTurn) ? 'active-turn' : '';
                const sorted = [...p.cards].sort((a,b) => a-b);
                container.innerHTML += `
                    <div class="player-row ${active}">
                        <div style="font-size: 0.75rem; font-weight: bold; color: var(--primary);">${p.name.toUpperCase()}</div>
                        <div class="timeline">${sorted.map(y => `<div class="year-card">${y}</div>`).join('') || '<small>Sense cartes</small>'}</div>
                    </div>
                `;
            });
        }

        // --- M√öSICA I GOOGLE ---
        async function loadSong(id) {
            try {
                const r = await fetch(`https://itunes.apple.com/lookup?id=${id}&country=es`);
                const d = await r.json();
                if (d.results.length > 0) {
                    songData = d.results[0];
                    audio.src = songData.previewUrl;
                    document.getElementById('album-img').src = songData.artworkUrl100.replace('100x100', '600x600');
                    document.getElementById('song-title').innerText = songData.trackName;
                    document.getElementById('song-artist').innerText = songData.artistName;
                    document.getElementById('song-year').innerText = songData.releaseDate.substring(0, 4);
                }
            } catch (e) { console.error(e); }
        }

        async function jugarAleatori() {
            document.getElementById('status-msg').innerText = "CONNECTANT AMB GOOGLE...";
            const sheet = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSKbhu-nwl5Mrq1-_WiGPQyiflqbb3a5C9BRTTDWgwMNqTur9_8GBODKlJC9-OHol7EhIzap9Yv_lF/pub?output=csv&cache=" + Math.random();
            try {
                const r = await fetch(sheet);
                const t = await r.text();
                const urls = t.split("\n").slice(1).map(l => {
                    const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return c[6] ? c[6].replace(/"/g, "").trim() : "";
                }).filter(u => u.includes("http"));
                window.location.href = urls[Math.floor(Math.random()*urls.length)] + "&mode=rand";
            } catch (e) { alert("Error de connexi√≥"); }
        }

        // --- CONTROLS ---
        function togglePlay() {
            if (audio.paused) { audio.play(); document.getElementById('icon-play').style.display='none'; document.getElementById('icon-stop').style.display='block'; }
            else { audio.pause(); document.getElementById('icon-play').style.display='block'; document.getElementById('icon-stop').style.display='none'; }
        }

        function revealSolution() {
            document.getElementById('reveal-btn').style.display = 'none';
            document.getElementById('solution-card').style.display = 'flex';
            if (gameState.players.length > 0) document.getElementById('hit-controls').style.display = 'flex';
        }

        function processResult(hit) {
            if (hit && gameState.players.length > 0) {
                gameState.players[gameState.currentTurn].cards.push(parseInt(document.getElementById('song-year').innerText));
            }
            if (gameState.players.length > 0) gameState.currentTurn = (gameState.currentTurn + 1) % gameState.players.length;
            save();
            if (isRandom) jugarAleatori(); else window.location.href = window.location.pathname;
        }

        function startScanner() {
            switchScreen('scanner-screen');
            const qrcode = new Html5Qrcode("reader");
            qrcode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                qrcode.stop().then(() => { window.location.href = text; });
            });
        }

        function save() { localStorage.setItem('sonabe_v_simple', JSON.stringify(gameState)); }
        function resetGame() { if(confirm("Esborrar partida?")) { localStorage.removeItem('sonabe_v_simple'); location.reload(); } }
    </script>
</body>
</html>
